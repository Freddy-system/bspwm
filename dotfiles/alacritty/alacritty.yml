window:
  padding:
    x: 20
    y: 20
  opacity: 0.95
  decorations: none
  dimensions:
    columns: 82
    lines: 25

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: '#1a1b26'
    foreground: '#a9b1d6'
  cursor:
    text: '#1a1b26'
    cursor: '#c0caf5'
  search:
    matches:
      foreground: '#44475a'
      background: '#50fa7b'
    focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
  normal:
    black:   '#414868'
    red:     '#f7768e'
    green:   '#73daca'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#bb9af7'
    cyan:    '#7dcfff'
    white:   '#c0caf5'
  bright:
    black:   '#414868'
    red:     '#f7768e'
    green:   '#73daca'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#bb9af7'
    cyan:    '#7dcfff'
    white:   '#c0caf5'

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 750

shell:
  program: /usr/bin/zsh

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }
